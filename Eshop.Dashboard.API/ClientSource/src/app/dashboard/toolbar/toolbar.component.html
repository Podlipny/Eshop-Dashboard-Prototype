<mat-toolbar color="primary">

  <button mat-icon-button>
    <mat-icon aria-label="Open/Close menu">menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <!-- [matMenuTriggerFor]="menu" prolinkujeme click na button s otevrenim menu -->
  <mat-menu #menu="matMenu">
    <!-- pokud klineme na button, tak se spusti event, ktery predame toolbaru v sidenav componente -->
    <button mat-menu-item (click)="openAddContactDialog()">New Contact</button>
    <button mat-menu-item (click)="toggleTheme.emit()">Toggle theme</button>
    <button mat-menu-item (click)="toggleDir.emit()">Toggle dir</button>
  </mat-menu>

</mat-toolbar>
