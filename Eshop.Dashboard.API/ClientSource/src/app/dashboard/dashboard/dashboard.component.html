<mat-sidenav-container class="app-sidenav-container" >
    <!-- mat-elevation-z10" - vraci stin pokud je side bar deaultne otevren -->
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" 
                  opened="true" 
                  mode="side">
      <mat-toolbar color="primary">
      Eshop Dashboard
      </mat-toolbar>
  
      <mat-nav-list class="sidenav-list">
        <mat-list-item>
          <a matLine routerLink="/">
            <mat-icon>home</mat-icon> Home
          </a>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="/products">
            <mat-icon>shopping_cart</mat-icon> Products
          </a>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="/customers">
            <mat-icon>assignment_ind</mat-icon> Customers
          </a>
        </mat-list-item>
        <mat-list-item>
          <a matLine routerLink="/settings">
            <mat-icon>settings</mat-icon> Settings
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="app-sidenav-content">
      <app-toolbar></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
        <!-- <ng-content></ng-content> -->
      </div>
    </div>
  </mat-sidenav-container>
