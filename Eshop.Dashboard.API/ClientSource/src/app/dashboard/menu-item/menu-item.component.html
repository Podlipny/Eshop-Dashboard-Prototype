<mat-list-item *ngFor="let item of menuService.items">
  <a matLine routerLink="item.route">
    <mat-icon class="size-20">{{ item.icon }}</mat-icon> {{ item.label }}
    
    <mat-icon *ngIf="item.submenu && !parentIsPopup" class="size-20">keyboard_arrow_down</mat-icon>
    <mat-icon *ngIf="item.submenu && parentIsPopup" class="size-20">keyboard_arrow_right</mat-icon>

    <!-- <span *ngIf="item.submenu && menuService.isVertical && !(mouseInPopup || mouseInItem)" 
          class="glyphicon glyphicon-menu-left"></span> 
    <span *ngIf="item.submenu && menuService.isVertical && (mouseInPopup || mouseInItem)" 
          class="glyphicon glyphicon-menu-down"></span>  -->
  </a>
</mat-list-item>
