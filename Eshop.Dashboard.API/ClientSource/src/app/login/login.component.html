<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <h1>EShop Dashboard</h1></mat-card-title>
    <mat-card-subtitle>
      <h3>Login</h3>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="example-container">
      <mat-form-field>
        <input matInput placeholder="Username" required>
      </mat-form-field>
    
      <mat-form-field>
        <input type="password" matInput placeholder="Password" required>
      </mat-form-field>
      
      <mat-checkbox>Remember me?</mat-checkbox>
    </form>
  </mat-card-content>

  <mat-card-actions align="middle">
    <button mat-button color="primary" color="primary" routerLink="/register">Register</button>
    <button mat-raised-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
